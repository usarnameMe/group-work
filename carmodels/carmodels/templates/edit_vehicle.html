{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Vehicle{% endblock %}

{% block content %}
<h1>Edit Vehicle - {{ vehicle.brand }} {{ vehicle.model }}</h1>
{% if vehicle.picture %}
<img src="{{ vehicle.picture.url }}" alt="{{ vehicle.brand }} {{ vehicle.model }}" class="vehicle-image">
{% endif %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
